---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts:
        - "*"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak
spec:
  hosts:
    - "*"
  gateways:
    - ingress
  http: # Обратите внимание на порядок маршрутов, маршрут / идет последним, иначе все запросы будут идти именно в него
    - name: "keycloak-whitelisted" # Указываем имя для применения EnvoyFilter
      match:
        - uri:
            prefix: /auth/ # Все запросы к /auth/ направляем к authservice
      rewrite:
        uri: / # Перезаписываем префикс с /auth/ на /, чтобы запросы шли в корень сервиса
      route:
        - destination:
            port:
              number: 80
            host: keycloak.ddk.svc.cluster.local
    - match:
        - uri:
            prefix: /profile 
        - uri:
            prefix: /logout
      route:
        - destination:
            port:
              number: 80
            host: keycloak.ddk.svc.cluster.local        
            
    - match:
        - uri:
            prefix: / # Остальные запросы направляем к app-simple-ws
      route:
        - destination:
            port:
              number: 80
            host: app-simple-ws.ddk.svc.cluster.local