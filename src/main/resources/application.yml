server:
  port: ${SERVER_PORT:8000}
logging:
  level:
    ru: DEBUG

keycloak:
  enabled: true

spring:
  neo4j:
    uri: ${DATABASE_URL:bolt://localhost:7687}
    authentication:
      username: ${DATABASE_LOGIN:neo4j}
      password: ${DATABASE_PASSWORD:password}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

writeserviceurl: ${DATABASE_WRITE_SERVICE:http://localhost:8080}